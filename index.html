<script type="text/javascript">
    $(document).ready(function () {
        let site_ids = [];
        $('.amount_raised').each(function () {
            site_ids.push($(this).attr('data-id'))
        });
        getRaisedAmount();
        setInterval(function () {
            getRaisedAmount()
        }, 5000);

        function getRaisedAmount() {
            $.ajax({
                url: 'https://myevent.com/api/v1/amount_raised',
                method: 'GET',
                data: ({sites: site_ids}),
            }).done(function (data, textStatus, jqXHR) {
                if (data.error === !1) {
                    /*$('.amount_raised').each(function () {
                        let id = $(this).data('id');
                        let amount = data.sites[id].raised_entered;
                        $(this).html(amount)
                    });*/
                    $('.amount_raised_total').text(data.total.raised_entered)
                }
            })
        }
    })
</script>
